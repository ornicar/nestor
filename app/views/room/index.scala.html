@(rooms: Iterable[Room])

@layout(rooms.size + " Rooms", active = "room") {

<a href="@routes.Room.createForm" class="btn">Create a new room</a>

<table class="table table-stripped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Beds</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @rooms.map { r =>
    <tr>
      <td>@r.id</td>
      <td>@r.nonEmptyName</td>
      <td>@r.nbBeds</td>
      <td><a href="@routes.Room.updateForm(r.id)">Edit</a></td>
    </tr>
    }
  </tbody>
</table>
}
