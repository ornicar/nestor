@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("select2/select2.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/backend.css")" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>@title</h1>
      </div>
      @content
    </div>
  </body>
  <script src="@routes.Assets.at("jquery/jquery.min.js")"></script>
  <script src="@routes.Assets.at("select2/select2.js")"></script>
  <script src="@routes.Assets.at("javascripts/backend.js")"></script>
</html>
