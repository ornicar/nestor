@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>@title</h1>
      </div>
      @content
    </div>
  </body>
</html>
